<!DOCTYPE html> 
<html> 
    <head>
        <meta charset="utf-8" />
        <meta name='description' content='<%= config.description %>'>
        <title><%= config.name %></title>
        <link rel="stylesheet" href="/stylesheets/reset.css">
        <link rel="stylesheet" href="/stylesheets/style.css">
        <link rel="stylesheet" href="/javascripts/google-code-prettify/prettify.css">
        <script src="/javascripts/google-code-prettify/prettify.js"></script>
        <script src="/javascripts/jquery-1.7.2.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                $('pre').addClass('prettyprint linenums');
                prettyPrint();
            });
        </script>
    </head>
    <body>
        <div id="header">
            <div class="header-bd">
                <h1 class="title"><a href="/"><%= config.name %></a></h1>
                <% if (locals.current_user) { %>
                    <div class="login-info">
                        <%= locals.current_user.loginname %> | <a href="/articleadd" target="_blank">新文章</a> | <a href="/signout">注销</a>
                    </div>
                <% } %>
            </div>
        </div>
        <div id="content">
            <%- body %>
        </div>
        <div id='footer'>
            <div>
                <a class='dark' href='/about'>关于</a>
                <a class='dark' href='https://github.com/wolongxzg' target="_blank">Github</a>
                <a class='dark' href='/rss' target="_blank">RSS</a>
            </div>
        </div>
    </body>
</html>
