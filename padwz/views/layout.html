<!DOCTYPE html> 
<html> 
    <head>
        <meta charset="utf-8" />
        <meta name='description' content='<%= config.description %>'>
        <title><%= config.name %></title>
        <link rel="stylesheet" href="/assets/css/brix.css">
        <link rel="stylesheet" href="/assets/css/form.css">
        <link rel="stylesheet" href="/assets/css/style_pc.css">
        <script src="/sea-modules/seajs/1.3.1/sea.js"></script>
        <script src="/pc/config.js"></script>
    </head>
    <body>
        <div id="header">
            <div class="header-bd">
                <h1 class="logo"><a href="/">PAD导航</a></h1>
                <% if (user) { %>
                    <div class="login-info">
                        <%= user.loginname %> | <a href="/admin">后台设置</a> | <a href="/signout">注销</a>
                    </div>
                <% } %>
            </div>
        </div>
        <div id="content">
            <% if(error){ %>
            <div class="alert"><%= error %> </div>
            <% } %>
            
            <%- body %>
        </div>
        <div id='footer'>
            <div>
                <a class='dark' href='/about'>关于</a>
                <a class='dark' href='https://github.com/wolongxzg' target="_blank">Github</a>
                <a class='dark' href='/rss' target="_blank">RSS</a>
            </div>
        </div>
    </body>
</html>
